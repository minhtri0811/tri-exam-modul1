<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr, x) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == x) {
                arr.splice(i, 1)
            }
        }
        return arr
    }

    let arr = [1, 2, 3, 5, 7, 9];
    let x = 2;
    document.writeln(tryRemoveFromArray(arr, x))
</script>
</body>
</html>
