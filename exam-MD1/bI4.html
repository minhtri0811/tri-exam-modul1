<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" width="500" height="500" style="border: 1px solid blue"></canvas>
<script>
    class Circle {
        x
        y
        radius
        color

        constructor(x, y, radius, color) {
            this.x = x
            this.y = y
            this.radius = radius
            this.color = color
        }

        render(canvas) {
            canvas.beginPath()
            canvas.fillStyle = this.color
            canvas.arc(this.x, this.y, this.radius, 0, Math.PI * 2)
            canvas.fill();
            canvas.closePath()
        }
    }

    let cir = new Circle(10, 10, 100, 0, "#000000")
    let canvas = document.getElementById("mycanvas").getContext("2d")
    cir.render(canvas)
</script>
</body>
</html>
